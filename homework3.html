<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/homework3.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h2 class="head">Contact form</h2>
        <div class="data">
          <form>
                
            <label for="name">Your name</label>
            <input class="text-input" id="name" type="text" placeholder="Your name"></input>
            <label for="email">Your Email</label>
            <input class="text-input" id="emeil" type="email" placeholder="Your Email"></input>
            <label for="number">Choose your age</label>
            <input class="number" id="number" type="number"></input> 
            <br>
        
            <label for="radio">Choose your gender</label>
            <input type="radio" name="radio" id="radio1"></input>
            <label for="radio1" class="blacktext">Male</label>
            <input type="radio" name="radio" id="radio2"></input>
            <label for="radio2" class="blacktext">Female</label>
            <input type="radio" name="radio" id="radio3"></input>
            <label for="radio3" class="blacktext">Another</label>
            
            <div>
            <span for="checkbox">Choose your option</span>
            <div class="tg3">
            <input type="checkbox">Option 1</input>
            <input type="checkbox">Option 2</input>
            <input type="checkbox">Option 3</input>
            <input type="checkbox">Option 4</input>
            </div>
            <label for="phone">Your phone</label>
            <input class="text-input" id="phone"type="tel" placeholder="Your phone"></input>
            <label for="password">Your password</label>
            <input class="text-input" id="name" type="password" placeholder="Your password"></input>
            <label for="text">Your message</label>
            
           <textarea id="text" cols="140" rows="10" class="comment" placeholder="Your message"></textarea>
          <div class="button">
            <input class="tg1" type="submit" value="Reset" id="Reset"></input>
            <input class="tg2" type="submit" value="Submit" id="Reset"></input>
         
          </div>
          
         
        </form>
        </div>
    </div>
    </div>
  </body>
</html>
